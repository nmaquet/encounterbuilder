<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="nameSubstring">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="cr">Challenge Rating</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="monsters">
        <li ng-repeat="monster in monsters" class="thumbnail">
          <a href="#/monsters/{{monster.id}}">{{monster.Name}}</a>
          <p>CR : {{monster.CR | numberToFractionString}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
