<head>
    <title>chronicleforge</title>
</head>

<body>
<div>
    {{> loginButtons}}
</div>
</body>

<template name="home">
    <a href="/chronicles">Chronicles</a>
    {{> searchForm}}
    <h1>Home</h1>
</template>

<template name="search">
    <a href="/">Home</a>
    <a href="/chronicles">Chronicles</a>
    {{> searchForm}}
    <h1>Search Results</h1>
    {{> searchResults}}
</template>

<template name="searchForm">
    <form id="search-form">
        <input type="text" name="query" id="search-form-input"/>
        <input type="submit" value="search"/>
    </form>
</template>

<template name="searchResults">
    {{#each results}}
    <li><a href="/monster/{{id}}">{{Name}}</a></li>
    {{else}}
    <li class="placeholder">No results :(</li>
    {{/each}}
</template>

<template name="monster">
    <h1>Monster</h1>
    {{> monsterStatBlock }}
</template>

<template name="chronicles">
    <a href="/">Home</a>
    {{> searchForm}}
    <h1>Chronicles of {{email}}</h1>
    {{> createChronicle }}
    <ul>
        {{#each chronicles}}
            <li>{{name}} <button class="delete-chronicle-button">delete</button></li>
        {{else}}
            <li>You have no chronicles :(</li>
        {{/each}}
    </ul>
</template>

<template name="createChronicle">
    <form id="create-chronicle-form">
        <input type="text" name="name" id="create-chronicle-form-input"/>
        <input type="submit" value="create"/>
    </form>
</template>
