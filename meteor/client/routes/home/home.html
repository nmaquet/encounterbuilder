<template name="home">
    <div class="container">
        <h1>Public Chronicles</h1>
        {{#each chronicles}}
            <div class="panel panel-primary">
                <div class="panel-heading no-text-decoration">
                    <h2>
                        <div class="pull-left vote-arrow-container no-select">
                            <i class="vote-arrow upvote-arrow glyphicon glyphicon-chevron-up"></i>
                            <span class="badge vote-count">{{chronicleScore}}</span>
                            <i class="vote-arrow downvote-arrow glyphicon glyphicon-chevron-down"></i>
                        </div>
                        <a href="/chronicles/{{_id}}">
                            <span>{{name}}</span>
                        </a>
                        <span class="badge">by {{usernameFor ownerId}}</span>
                    </h2>
                </div>
            </div>
        {{else}}
            <li>There are no public chronicles :(</li>
        {{/each}}
    </div>
</template>
