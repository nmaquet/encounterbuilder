<template name="home">
    <div class="container">
        <h1>Public Chronicles</h1>
        <ul>
            {{#each chronicles}}
                <li>
                    <a href="/chronicles/{{_id}}">{{name}}</a> <em>by {{usernameFor ownerId}}</em>
                </li>
            {{else}}
                <li>There are no public chronicles :(</li>
            {{/each}}
        </ul>
    </div>
</template>
