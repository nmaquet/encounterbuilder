<template name="chronicleList">
    <div class="container">
        <h1>Chronicles of {{email}}</h1>
        {{> createChronicle }}
        <div class="chronicle-list">
            {{#each chronicles}}
                <div class="panel panel-primary">
                    <div class="panel-heading no-text-decoration">
                        <form class="form form-inline">
                            <div class="form-group">
                                <a href="/chronicles/{{_id}}">
                                    <h2>
                                        <span>{{name}}</span>
                                        <span class="badge">by {{usernameFor ownerId}}</span>
                                    </h2>
                                </a>
                            </div>
                            <div class="form-group pull-right">
                                <div class="btn-group">
                                    <button class="btn btn-default edit-chronicle-button">edit</button>
                                    <button class="btn btn-danger delete-chronicle-button">delete</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            {{else}}
            You have no chronicles :(
            {{/each}}
        </div>
    </div>
</template>

<template name="createChronicle">
    <form class="form-inline">
        <input type="text" class="form-control" placeholder="Chronicle name..." name="name"/>
        <input type="submit" class="btn btn-primary" value="create"/>
    </form>
</template>
