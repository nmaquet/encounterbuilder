<template name="chronicleList">
    <div class="container">
        <h1>Chronicles of {{email}}</h1>
        {{> createChronicle }}
        <div class="chronicle-list">
            {{#each chronicles}}
                <div class="panel panel-primary">
                    <div class="panel-heading no-text-decoration">
                        <h1>
                            <a href="/chronicles/{{_id}}">
                                <span>{{name}}</span>
                                <span class="badge">by {{usernameFor ownerId}}</span>
                            </a>
                            <div class="btn-group pull-right">
                                <button class="btn btn-default edit-chronicle-button">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </button>
                                <button class="btn btn-danger delete-chronicle-button">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </div>
                        </h1>
                    </div>
                </div>
            {{else}}
            You have no chronicles :(
            {{/each}}
        </div>
    </div>
</template>

<template name="createChronicle">
    <form class="form-inline">
        <input type="text" class="form-control" placeholder="Chronicle name..." name="name"/>
        <input type="submit" class="btn btn-primary" value="create"/>
    </form>
</template>
