<template name="chronicleList">
    <div class="container">
        <h1>Chronicles of {{email}}</h1>
        {{> createChronicle }}
        <div class="chronicle-list">
            {{#each chronicles}}
            <div class="row chronicle-list-item">
                <div class="col-xs-6">
                    <a href="/chronicles/{{_id}}">{{name}}</a>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-danger delete-chronicle-button">delete</button>
                </div>
            </div>
            {{else}}
            <li>You have no chronicles :(</li>
            {{/each}}
        </div>
    </div>
</template>

<template name="chronicleListNotLoggedIn">
    <div class="container">
        <h2>Please login to view chronicles</h2>
    </div>
</template>

<template name="createChronicle">
    <form class="form-inline">
        <input type="text" class="form-control" placeholder="Chronicle name..." name="name"/>
        <input type="submit" class="btn btn-primary" value="create"/>
    </form>
</template>
