<template name="chronicle">
    <div class="container">
        <h1>Single Chronicle: {{chronicle.name}} <button type="button" id="edit-button" class="btn btn-primary float-right">edit</button></h1>
        {{> chronicleElementList}}
    </div>
</template>

<template name="chronicleElementList">
    <div id="chronicle-element-list">
        {{#each chronicleElements}}
        <div class="well chronicle-element">
            {{#if isText}}
                {{> chronicleText}}
            {{/if}}
            {{#if isMonster}}
                {{> chronicleMonster}}
            {{/if}}
            {{#if isEncounter}}
                {{> chronicleEncounter}}
            {{/if}}
        </div>
        {{/each}}
    </div>
</template>

<template name="chronicleText">
    <div>
        <h3>{{content.title}}</h3>
    </div>
    <div>
        <p>{{content.body}}</p>
    </div>
</template>

<template name="chronicleMonster">
    {{#with content}}
        {{> monsterStatBlock}}
    {{/with}}
</template>

<template name="chronicleEncounter">
    <div>
        <h3>{{content.name}}</h3>
    </div>
    <h4>Monsters</h4>
    <ul>
        {{#each elements}}
            <li>{{count}} {{monster.Name}}</li>
        {{/each}}
    </ul>
    <h4>NPCs</h4>
    <h4>Items</h4>
</template>
