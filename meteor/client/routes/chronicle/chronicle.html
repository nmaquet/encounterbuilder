<template name="chronicle">
    <div class="container">
        <h1>Single Chronicle: {{chronicle.name}} <button type="button" id="edit-button" class="btn btn-primary">edit</button></h1>
        {{> chronicleItemList}}
    </div>
</template>

<template name="chronicleItemList">
    <div id="chronicle-item-list">
        {{#each chronicleItems}}
        <div class="well chronicle-item">
            {{#if isText}}
            <div>
                <span>{{content.title}}</span>
            </div>
            <div>
                <p>{{content.body}}</p>
            </div>
            {{/if}}
            {{#if isMonster}}
                {{#with content}}
                {{> monsterStatBlock}}
                {{/with}}
            {{/if}}
        </div>
        {{/each}}
    </div>
</template>
