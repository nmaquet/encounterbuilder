<template name = "chronicle">
    <a href="/">Home</a>
    {{> searchForm}}
    <h1>Single Chronicle: {{name}}</h1>
    {{> addUserContentForm}}
    <div id="chronicle-items">
        {{#each content}}
            <div class="chronicle-item">
                <span>{{rank}}</span>
                <div>
                    <input class="content-title-input" value="{{content.title}}" />
                </div>
                <div>
                    <textarea rows="4" cols="50" class="content-body-textarea">{{content.body}}</textarea>
                </div>
                <div>
                    <button class="delete-user-content-button">delete</button>
                </div>
            </div>
        {{/each}}
    </div>
</template>

<template name="addUserContentForm">
    <form id="add-user-content">
        <select id="add-user-content-select">
            <option value="text">Text</option>
            <option value="monster">Monster</option>
        </select>
        <input type="submit" value="add" />
    </form>
</template>
