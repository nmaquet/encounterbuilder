<template name="chronicle">
    <div class="container">
        <h1>Single Chronicle: {{chronicle.name}} <button type="button" id="edit-button" class="btn btn-primary">edit</button></h1>
        {{> chronicleItemList}}
    </div>
</template>

<template name="chronicleItemList">
    <div id="chronicle-item-list">
        {{#each chronicleItems}}
        <div class="well chronicle-item">
            {{#if isText}}
                {{> text}}
            {{/if}}
            {{#if isMonster}}
                {{> monster}}
            {{/if}}
            {{#if isEncounter}}
                {{> encounter}}
            {{/if}}
        </div>
        {{/each}}
    </div>
</template>

<template name="text">
    <div>
        <span>{{content.title}}</span>
    </div>
    <div>
        <p>{{content.body}}</p>
    </div>
</template>

<template name="monster">
    {{#with content}}
        {{> monsterStatBlock}}
    {{/with}}
</template>

<template name="encounter">
    <div>
        <span>{{content.name}}</span>
    </div>
</template>
