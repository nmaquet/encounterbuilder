<template name="chronicle">
    <div class="container">
        <h1>Single Chronicle: {{chronicle.name}}</h1>
        {{> addChronicleItemForm}}
        <div id="chronicle-item-list">
            {{#each chronicleItems}}
            <div class="well chronicle-item">
                <div>
                    <input class="form-control content-title-input" value="{{content.title}}"/>
                </div>
                <div>
                    <textarea rows="4" cols="50" class="form-control content-body-textarea">{{content.body}}</textarea>
                </div>
                <div>
                    <button type="button" class="btn btn-danger delete-user-content-button">delete</button>
                </div>
            </div>
            {{/each}}
        </div>
    </div>
</template>

<template name="addChronicleItemForm">
    <form class="form-inline">
        <div class="form-group">
            <select id="add-chronicle-item-select" class="form-control">
                <option value="text">Text</option>
                <option value="monster">Monster</option>
            </select>
        </div>
        <input class="form-control btn btn-primary" type="submit" value="add"/>
    </form>
</template>
