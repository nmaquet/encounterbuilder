<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chronicle Forge</title>
</head>

<body>
{{> navbar}}
</body>

<template name="navbar">
    <div class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Chronicle Forge</a>
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="{{chroniclesRouteActiveClass}}"><a href="/chronicles">Chronicles</a></li>
                <li class="{{searchRouteActiveClass}}"><a href="/search">Search</a></li>
            </ul>
            {{> quickSearchForm}}
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons }}
            </ul>
        </div>
    </div>
</template>

<template name="quickSearchForm">
    <form class="nav navbar-nav navbar-form">
        {{> inputAutocomplete class="form-control" id="quick-search-form-input" name="query" placeholder="Quick search..." settings=autocompleteSettings }}
    </form>
</template>

<template name="autocompleteItem">
    {{Name}}
</template>

<template name="pleaseLogIn">
    <div class="container">
        <h2>Please login to view this page</h2>
    </div>
</template>
