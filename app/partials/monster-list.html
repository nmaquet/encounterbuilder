<div class="container-fluid">
  <div class="row-fluid">
    <div class="span2">
      <!--Sidebar content-->

      Search: <input ng-model="query">
      Sort by:
      <select ng-model="orderProp">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>

    </div>
    <div class="span10">
      <!--Body content-->

      <ul class="monsters">
        <li ng-repeat="monster in phones | filter:query | orderBy:orderProp" class="thumbnail">
          <a href="#/monsters/{{monster.id}}" class="thumb"><img ng-src="{{monster.imageUrl}}"></a>
          <a href="#/monsters/{{monster.id}}">{{monster.name}}</a>
          <p>{{monster.snippet}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
